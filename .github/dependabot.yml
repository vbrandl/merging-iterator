version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    assignees:
      - vbrandl
    labels:
      - dependabot
      - dependencies

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    assignees:
      - vbrandl
    labels:
      - dependabot
      - dependencies

  - package-ecosystem: "rust-toolchain"
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    assignees:
      - vbrandl
    labels:
      - dependabot
      - dependencies
